<!DOCTYPE html>
<html>
<head>
	<title>NerdSpeak</title>
	<link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet">
	<meta charset="utf-8">
	<meta name = "author" content = "Joel Okoro">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="Nerdspeak.css">

</head>
<body>

	<nav class="navbar navbar-custom">
		<div class="container">
			<div class="navbar-header">
				<a href="#" class="navbar-brand">NerdSpeak</a>
			</div>




			<ul class="nav navbar-nav">
				<li><a href="#">About</a></li>
				<li><a href="#">Start Discussion</a></li>
				<li><a href="#">Create Forum</a></li>
			</ul>

			<form class="navbar-form navbar-right">
				<div class="form-group">
					<input type="text" name="search" class="form-control" placeholder="Search Keyword..">
				</div>
				<button type="submit" class="btn btn-large btn-primary">Submit</button>
			</form>


				<ul class="nav navbar-nav navbar-right"> 
					<li><a href="#">Create an Account</a></li>
					<li><a href="#">Log-In</a></li>
					
				</ul>
		</div>
	</nav>


	<section id="nerdHeader">
		<div class="container">
			<div id="nerdHeaderContent">
			<h1>Current Discussion</h1>
			<p>Dragon Ball Super Episode 131</p>
			<hr>
			<button type ="submit" class="btn btn-large btn-primary">Get Involved</button>
			</div>
		</div>
	</section>



	<section id="InfinityWar">
		<div class="container">
			<div class="infinityBox">
				<h1>Avengers: Infinity War</h1>
				<hr>
				<button type="submit" class="btn btn-large btn-primary">Join Discussion</button>
			</div>
		</div>
	</section>


<section id="Gintoki">
	<div class="container">
		<div class="shiroyashaText">
			<h1>Gintama Episode 354</h1>
			<hr>
			<button type="submit">Join Discussion</button>
		</div>
	</div>
</section>



<script src="NerdSpeak.js"></script>
</body>
</html>
